<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact book</title>
    <link rel="stylesheet" href="./css/style.css">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
</head>
<body>

    <div class="modalWin dNone">
        <form class="modal">
            
        </form>
    </div>

    <div class="container">
    <form class="inputForm">
        <h3>Добавить контакт</h3>
        <div class="form-group">
            <input class="fName" type="text" id="dynamic-label-input" placeholder="Введите имя">
            <label for="dynamic-label-input">Введите имя <span style="color: red;">*</span></label>
        </div>

        <div class="form-group">
            <input class="lName" type="text" id="dynamic-label-input" placeholder="Введите фамилию">
            <label for="dynamic-label-input">Введите фамилию</label>
        </div>

        <div class="form-group">
            <input class="telNum" type="number" id="dynamic-label-input" placeholder="Введите номер">
            <label for="dynamic-label-input">Введите номер <span style="color: red;">*</span></label>
        </div>

        <button class="add">Добавить</button>
    </form>
    <div class="showerForm">
        <h3>Список контактов</h3>
        <ul class="list">

        </ul>
        
    </div>
</div>
    <script src="./js/main.js"></script>
</body>
</html>
